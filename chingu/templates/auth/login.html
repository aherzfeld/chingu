{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="bg2">

  <form id="loginForm" class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-8 col-md-6 col-lg-6 col-xl-5">
        <h1 class="display-4">안녕하세요!</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <p>New User?<a href="{{ url_for('auth.register') }}"> Sign Up!</a></p>
        <p>Forgot Your Password?<a href="{{ url_for('auth.reset_password_request') }}"> Click to Reset</a></p>
        <button type="submit" class="btn btn-outline-info">Go</button> 
      </div>
    </div>  
  </form>
  
</div>
{% endblock %}
